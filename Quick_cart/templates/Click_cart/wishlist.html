<!-- templates/shop/wishlist.html -->
{% extends "shop/base.html" %}
{% block content %}
<h2>Your Wishlist</h2>
{% if items %}
  <div class="grid">
    {% for item in items %}
      <div class="card">
        <a href="{% url 'product_detail' item.product.slug %}"><h4>{{ item.product.name }}</h4></a>
        <p>₹{{ item.product.get_price_after_discount|floatformat:2 }}</p>
        <form method="post" action="{% url 'toggle_wishlist' item.product.id %}">
          {% csrf_token %}
          <button type="submit">Remove ❤</button>
        </form>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>Your wishlist is empty.</p>
{% endif %}
{% endblock %}
