{% extends 'base.html' %}
{% block content %}

<div class="container my-5">

  <!-- âœ… FORM START -->
  <form method="POST" action="{% url 'place_order' %}">
    {% csrf_token %}

    <div class="row g-4">

      <!-- LEFT : DELIVERY ADDRESS -->
      <div class="col-lg-7">
        <div class="card shadow-sm p-4">
          <h4 class="mb-4 fw-semibold">Delivery Address</h4>

          <div class="mb-3">
            <label class="form-label fw-medium">Full Name</label>
            <input type="text" name="name" class="form-control"
                   placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-medium">Phone Number</label>
            <input type="text" name="phone" class="form-control"
                   placeholder="10-digit mobile number" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-medium">Full Address</label>
            <textarea name="address" rows="4" class="form-control"
              placeholder="House no, Street, City, State, Pincode"
              required></textarea>
          </div>

          <!-- MOBILE BUTTON -->
          <div class="d-lg-none mt-4">
            <button type="submit"
              class="btn btn-success w-100 py-2 fw-semibold">
              Place Order
            </button>
          </div>

        </div>
      </div>

      <!-- RIGHT : ORDER SUMMARY -->
      <div class="col-lg-5">
        <div class="card shadow-sm p-4 position-sticky" style="top:90px;">

          <h5 class="fw-semibold mb-3">Order Summary</h5>

          <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">Items Total</span>
            <span>â‚¹{{ total }}</span>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <span class="text-muted">Delivery Charges</span>
            <span class="text-success">FREE</span>
          </div>

          <hr>

          <div class="d-flex justify-content-between fs-5 fw-bold mb-3">
            <span>Total Amount</span>
            <span>â‚¹{{ total }}</span>
          </div>

          <p class="small text-muted">
            By placing your order, you agree to ElectroMartâ€™s terms & conditions.
          </p>

          <!-- DESKTOP BUTTON -->
          <div class="d-none d-lg-block">
            <button type="submit"
              class="btn btn-success w-100 py-2 fw-semibold">
              Place Order
            </button>
          </div>

          <div class="text-center mt-3">
            <small class="text-muted">ðŸ”’ Safe & Secure Payments</small>
          </div>

        </div>
      </div>

    </div>
  </form>
  <!-- âœ… FORM END -->

</div>

{% endblock %}
